<div class="container" id="i18_freelance">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1>Freelance projects</h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline-freelance" class="vertical-container light-timeline center-orientation">
            {% for item in site.data.index.freelance %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ item.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="freelance.{{ item.name.i18n }}">{{ item.name.detail }}</span></h2>
                        <p><span data-i18n="freelance.{{ item.desc.i18n }}">{{ item.desc.detail }}</span></p>
                        <span class="vertical-date"><small><span data-i18n="freelance.{{ item.job.i18n }}">{{ item.job.detail }}</span></small></span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
